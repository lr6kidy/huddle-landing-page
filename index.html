<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Huddle Landing Page</title>
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1">
    <meta name="Content-Language"
          content="en">
    <meta name="author"
          content="lr6kidy">
    <meta name="Description"
          content="Huddle Landing Webpage.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75083e9995.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <section class="desktop-background">
      <img class="logo"
           src="images/logo.svg"
           alt="Huddle logo">
      <img class="desktop-background-img"
           src="images/bg-desktop.svg"
           alt="Abstract background">
    </section>
    <section class="mobile-background">
      <img class="logo"
           src="images/logo.svg"
           alt="Huddle logo">
      <img class="mobile-background-img"
           src="images/bg-mobile.svg"
           alt="Abstract background">
    </section>
    <main class="container">
      <section class="left-section">
        <img class="mockup"
             src="images/illustration-mockups.svg"
             alt="Desktop and mobile website mockups">
      </section>
      <section class="right-section">
        <h1 class="title">Build The Community<br>
           Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have
          a voice, but so does your audience. Create connections with
          your users as you engage in genuine discussion.</p>
          <button class="register-button">Register</button>
      </section>
    </main>
    <footer class="icons">
      <div class="icon-container">
        <i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon-container">
        <i class="fa-brands fa-twitter"></i></div>
      <div class="icon-container">
        <i class="fa-brands fa-instagram"></i></div>
    </footer>
  </body>
</html>
